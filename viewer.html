<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiRacer - Live Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e2936;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: #2a3a4d;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4a5d73;
            z-index: 1000;
        }

        #header h1 {
            font-size: 1.3rem;
            color: white;
        }

        #status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #status-text {
            font-size: 0.95rem;
            color: #a8b8c8;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #step-counter {
            background: #3d8bfd;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        #main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background: #2a3a4d;
            border-right: 2px solid #4a5d73;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #sidebar h2 {
            padding: 12px 15px;
            font-size: 0.95rem;
            color: white;
            border-bottom: 1px solid #4a5d73;
            background: #344657;
        }

        #path-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .path-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #344657;
            border-radius: 6px;
            border-left: 4px solid #5a6d80;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .path-item:hover {
            background: #3d5166;
        }

        .path-item.current {
            border-left-color: #3d8bfd;
            background: #3d5166;
            animation: currentPulse 2s infinite;
        }

        @keyframes currentPulse {
            0%, 100% { background: #3d5166; }
            50% { background: #456178; }
        }

        .path-item.visited {
            border-left-color: #22c55e;
        }

        .path-item .step-num {
            font-size: 0.75rem;
            color: #8a9bab;
            margin-bottom: 3px;
        }

        .path-item .page-name {
            font-weight: bold;
            color: white;
            word-break: break-word;
            font-size: 0.9rem;
        }

        #wiki-frame-container {
            flex: 1;
            position: relative;
            background: white;
        }

        #wiki-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #overlay.hidden {
            display: none;
        }

        #overlay-content {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        #overlay-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        #overlay-content p {
            font-size: 1.1rem;
            color: #a8b8c8;
        }

        #overlay-content.success h2 {
            color: #22c55e;
        }

        #overlay-content.failure h2 {
            color: #ef4444;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #4a5d73;
            border-top-color: #3d8bfd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #next-link-preview {
            padding: 12px 15px;
            background: #344657;
            border-top: 2px solid #4a5d73;
        }

        #next-link-preview h3 {
            font-size: 0.85rem;
            color: #a8b8c8;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #next-link-name {
            font-weight: bold;
            color: white;
            word-break: break-word;
            font-size: 0.95rem;
            padding: 8px;
            background: #2a3a4d;
            border-radius: 4px;
            min-height: 36px;
        }

        #searching-indicator {
            color: #8a9bab;
            font-style: italic;
            font-weight: normal;
        }

        .success-path {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            background: #2a3a4d;
            border-radius: 8px;
            padding: 10px;
        }

        .success-path-item {
            padding: 8px 12px;
            border-left: 3px solid #22c55e;
            margin-bottom: 4px;
        }

        .success-path-item.final {
            background: rgba(34, 197, 94, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>WikiRacer - Live Navigation</h1>
        <div id="status">
            <span id="status-text">Connecting...</span>
            <span id="step-counter">Step 0</span>
        </div>
    </div>

    <div id="main-container">
        <div id="sidebar">
            <h2>Navigation Path</h2>
            <div id="path-list"></div>
            <div id="next-link-preview">
                <h3>Next Link</h3>
                <div id="next-link-name">
                    <span id="searching-indicator">Waiting to start...</span>
                </div>
            </div>
        </div>

        <div id="wiki-frame-container">
            <div id="overlay">
                <div id="overlay-content">
                    <div class="spinner"></div>
                    <h2>Waiting for WikiRacer...</h2>
                    <p>Wikipedia pages will appear here with links highlighted in real-time</p>
                </div>
            </div>
            <iframe id="wiki-frame"></iframe>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8765');
        const pathList = document.getElementById('path-list');
        const statusText = document.getElementById('status-text');
        const stepCounter = document.getElementById('step-counter');
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');
        const wikiFrame = document.getElementById('wiki-frame');
        const nextLinkName = document.getElementById('next-link-name');

        let currentStep = 0;
        let pathItems = [];

        ws.onopen = () => {
            statusText.textContent = 'Connected - Waiting for race to start...';
            console.log('Connected to WikiRacer');
        };

        ws.onclose = () => {
            statusText.textContent = 'Disconnected';
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusText.textContent = 'Connection error';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received:', data);

            switch (data.type) {
                case 'navigate':
                    handleNavigate(data.url);
                    break;
                case 'highlight_link':
                    handleHighlight(data.url, data.name);
                    break;
                case 'status':
                    handleStatus(data.message, data.step, data.total);
                    break;
                case 'success':
                    handleSuccess(data.path);
                    break;
                case 'failure':
                    handleFailure(data.message);
                    break;
                case 'add_path':
                    addPathItem(data.step, data.name, data.url, data.isCurrent);
                    break;
            }
        };

        function handleNavigate(url) {
            overlay.classList.add('hidden');
            wikiFrame.src = url;
            statusText.textContent = 'Loading page...';
            nextLinkName.innerHTML = '<span id="searching-indicator">Analyzing links...</span>';
        }

        function handleHighlight(url, name) {
            statusText.textContent = `Found: "${name}" - clicking...`;
            nextLinkName.innerHTML = `<span style="color: #3d8bfd;">${name}</span>`;
        }

        function handleStatus(message, step, total) {
            statusText.textContent = message;
            if (step !== null && step !== undefined) {
                currentStep = step;
                stepCounter.textContent = `Step ${step}`;
            }
        }

        function addPathItem(step, name, url, isCurrent) {
            // Update previous items to not be current
            pathItems.forEach(item => {
                item.element.classList.remove('current');
                item.element.classList.add('visited');
            });

            const item = document.createElement('div');
            item.className = 'path-item' + (isCurrent ? ' current' : '');
            item.innerHTML = `
                <div class="step-num">Step ${step}</div>
                <div class="page-name">${name}</div>
            `;
            item.onclick = () => {
                wikiFrame.src = url.replace('https://en.wikipedia.org', '');
            };
            pathList.appendChild(item);
            pathList.scrollTop = pathList.scrollHeight;

            pathItems.push({ step, name, url, element: item });
            stepCounter.textContent = `Step ${step}`;
        }

        function handleSuccess(path) {
            overlay.classList.remove('hidden');
            overlayContent.className = 'success';

            const pathHtml = path.map((p, i) =>
                `<div class="success-path-item ${i === path.length - 1 ? 'final' : ''}">${i}. ${p.name}</div>`
            ).join('');

            overlayContent.innerHTML = `
                <h2>Target Reached!</h2>
                <p>Successfully navigated in <strong>${path.length - 1}</strong> steps</p>
                <div class="success-path">${pathHtml}</div>
            `;
            statusText.textContent = 'Race completed!';
            nextLinkName.innerHTML = '<span style="color: #22c55e;">Target reached!</span>';
        }

        function handleFailure(message) {
            overlay.classList.remove('hidden');
            overlayContent.className = 'failure';
            overlayContent.innerHTML = `
                <h2>Race Failed</h2>
                <p>${message}</p>
            `;
            statusText.textContent = 'Race failed';
            nextLinkName.innerHTML = '<span style="color: #ef4444;">Failed</span>';
        }
    </script>
</body>
</html>
